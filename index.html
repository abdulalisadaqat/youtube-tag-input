<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Youtube Tags Input - Abdul Ali Sadaqat</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="card">
         <div class="card-header">
            <div>
               <h1>Tags</h1>
            </div>
            <div class="copy-delete">
               <button class="copy-all" title="Copy all">📋
               </button>
               <button class="delete-all" title="delete-all">❌
               </button>
            </div>
         </div>
         <div class="card-body">
            <p>📢 separate tags by <strong>comma (,)</strong> or hit <strong>enter (&ldca;)</strong></p>
            <div class="tags">
               <input type="text" placeholder="add tag" autofocus>
            </div>
         </div>
      </div>
   </div>
</body>
<script src="script.js"></script>

</html>
